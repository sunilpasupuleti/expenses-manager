    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      - name: ðŸ“‚ Deploy in EC2 AWS
        uses: easingthemes/ssh-deploy/@v2.1.5
        env:
          SSH_PRIVATE_KEY: ${{secrets.AWS_PRIVATE_KEY}}
