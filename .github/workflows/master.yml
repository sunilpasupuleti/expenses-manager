on:
  push:
    branches:
      - master
name: ğŸš€ Deploy to Ec2
jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3
      - name: ğŸ“‚ Deploy in EC2 Instance
        uses: easingthemes/ssh-deploy/@main
        env:
          SSH_PRIVATE_KEY: ${{secrets.AWS_PEM_KEY}}
          SOURCE: "./"
          REMOTE_HOST: ${{secrets.HOST_NAME}}
          REMOTE_USER: ${{secrets.USER_NAME}}
          TARGET: "/home/ubuntu/expenses-manager/"

      - name: Executing commands in EC2 Instance
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.HOST_NAME}}
          username: ${{secrets.USER_NAME}}
          key: ${{secrets.AWS_PEM_KEY}}
          port: 22
          script: |
            source ~/.bashrc
            cd /home/ubuntu/expenses-manager/backend/
            npm install -f
            rm config/.env
            rm config/expensesmanager.json
            touch config/.env
            touch config/expensesmanager.json
            echo "${{secrets.ENV_FILE}}" | base64 --decode > config/.env
            echo "${{secrets.EXPENSES_MANAGER_JSON}}" | base64 --decode > config/expensesmanager.json
            docker build -t sunil/expenses-manager-backend .
            docker container run -d --name expenses-manager-backend -p 3000:3000 sunil/expenses-manager-backend
