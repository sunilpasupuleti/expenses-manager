on:
  push:
    branches:
      - master
name: 🚀 Deploy to Ec2
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v3
      # - name: 📂 Deploy in EC2 Instance
      #   uses: easingthemes/ssh-deploy/@main
      #   env:
      #     SSH_PRIVATE_KEY: ${{secrets.AWS_PEM_KEY}}
      #     SOURCE: "./"
      #     REMOTE_HOST: ${{secrets.HOST_NAME}}
      #     REMOTE_USER: ${{secrets.USER_NAME}}
      #     TARGET: "/home/ubuntu/expenses-manager/"
      - name: Executing commands in AWS
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.HOST_NAME}}
          username: ${{secrets.USER_NAME}}
          key: ${{secrets.AWS_PEM_KEY}}
          port: 22
          script: |
            sudo ln -s "/home/ubuntu/.nvm/versions/node/v18.16.0/bin/node" "/usr/local/bin/node"
            sudo ln -s "/home/ubuntu/.nvm/versions/node/v18.16.0/bin/npm" "/usr/local/bin/npm"
            npm install pm2 -g
            sudo ln -s "/home/ubuntu/.nvm/versions/node/v18.16.0/bin/pm2" "/usr/local/bin/pm2"
            cd /home/ubuntu/expenses-manager/backend/
            npm install -f
            rm config/.env
            rm config/expensesmanager.json
            touch config/.env
            touch config/expensesmanager.json
            echo "${{secrets.ENV_FILE}}" > config/.env
            cat "${{secrets.EXPENSES_MANAGER_JSON}}"
            echo "${{secrets.EXPENSES_MANAGER_JSON}}" | jq --raw-input . > config/expensesmanager.json
            pm2 stop expenses-manager-backend
            pm2 delete expenses-manager-backend
