on:
  push:
    branches:
      - master
name: ðŸš€ Deploy to Ec2
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      - name: ðŸ“‚ Deploying web dist into VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST_NAME }}
          username: ${{ secrets.USER_NAME }}
          password: ${{ secrets.PASS_WORD }}
          port: ${{ secrets.PORT }}
          source: ./web/dist/
          target: /var/www/expensesmanaer.app/

      - name: ðŸ“‚ Deploying Grapics into VPS server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST_NAME }}
          username: ${{ secrets.USER_NAME }}
          password: ${{ secrets.PASS_WORD }}
          port: ${{ secrets.PORT }}
          source: ./graphics/
          target: /var/www/expensesmanaer.app/graphics/

      - name: DEPLOY CODE TO VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST_NAME }}
          username: ${{ secrets.USER_NAME }}
          password: ${{ secrets.PORT }}
          source: ./
          target: /root/expenses-manager

      - name: Executing commands in EC2 Instance
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.HOST_NAME}}
          username: ${{secrets.USER_NAME}}
          password: ${{secrets.PASS_WORD}}
          port: ${{secrets.PORT}}
          script: |

            cd /root/expenses-manager/backend/

            docker stop expenses-manager-backend
            docker rm  expenses-manager-backend
            docker rmi expenses-manager-backend

            rm config/.env
            rm config/expensesmanager.json

            touch config/.env
            touch config/expensesmanager.json


            echo "${{secrets.BACKEND_ENV_FILE}}" | base64 --decode > config/.env
            echo "${{secrets.EXPENSES_MANAGER_JSON}}" | base64 --decode > config/expensesmanager.json

            cd ..

            docker compose up -d
