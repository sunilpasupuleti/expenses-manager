<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: #eef2f5;
        padding: 30px;
        margin: 0;
        color: #333;
      }

      .container {
        background: #fff;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
        max-width: 650px;
        margin: auto;
        border: 1px solid #dcdcdc;
      }

      .logo {
        text-align: center;
        margin-bottom: 20px;
      }

      .logo img {
        max-height: 60px;
      }

      .header {
        text-align: center;
        padding: 15px;
        border-radius: 10px;
        font-size: 22px;
        font-weight: bold;
        color: #fff;
        margin-bottom: 20px;
      }

      .success {
        background: linear-gradient(to right, #28a745, #58d68d);
      }

      .error {
        background: linear-gradient(to right, #dc3545, #f1948a);
      }

      .meta {
        font-size: 16px;
        line-height: 1.6;
        margin-top: 10px;
      }

      .footer {
        margin-top: 30px;
        font-size: 13px;
        color: #666;
        text-align: center;
        border-top: 1px solid #ddd;
        padding-top: 20px;
      }

      .footer a {
        color: #888;
        text-decoration: none;
      }

      .highlight {
        font-weight: 500;
        color: #000;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- ðŸ”· Logo -->
      <div class="logo">
        <img
          src="https://expensesmanager.app/static/media/icon.2eaf6a98ae6cb759b021.jpeg"
          alt="Expenses Manager Logo"
        />
      </div>

      <!-- âœ… Status Header -->
      <div class="header {{statusClass}}">{{statusTitle}}</div>

      <!-- ðŸ“‹ Message Content -->
      <div class="meta">
        {{statusMessage}}
        <br /><br />
        You are receiving this email as part of your automated database backup
        routine for <span class="highlight">Expenses Manager</span>.
      </div>

      <!-- ðŸ”» Footer -->
      <div class="footer">
        &copy; {{year}} Expenses Manager â€¢ All rights reserved<br />
        This is an automated message. Please do not reply.<br />
        <a href="https://expensesmanager.example.com">Visit Dashboard</a>
      </div>
    </div>
  </body>
</html>
